<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Finance Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Peronal Finance Tracker</h1>

        <div class="alltext">

            <div class="field">
                <label>Transaction ID:</label>
                <input id="id" type="number" placeholder="Enter transaction ID">
            </div>

            <div class="field">
                <label>Transaction Type:</label>
                <input id="type" type="text" placeholder="Enter transaction type">
            </div>

            <div class="field">
                <label>Transaction Amount:</label>
                <input id="amount" type="number" placeholder="Enter Amount">
            </div>

            <div class="field">
                <label>Category:</label>
                <input id="category" type="text" placeholder="Enter category">
            </div>

            <div class="field full">
                <label>Date:</label>
                <input id="date" type="date">
            </div>

        </div>


        <div class="buttons">
            <button onclick="addTransaction()">Add Transactions</button><br><br>
            <button onclick="getTransactions()">Get All Transactions</button><br><br>
            <button onclick="findById()">Get Transaction By ID</button><br><br>
            <button onclick="deleteTransaction()">Delete Transaction</button><br><br>
            <button onclick="updateAll()">Update All</button><br><br>
            <button onclick="partialUpdate()">Update</button><br><br>
        </div>

        <h2>Output :</h2>
        <input type="text" id="output"><br><br><br><br>

        <div class="bottom">
            <a href="notes.html">Want to note something important.. </a><br><br>
            <a href="calc.html">Calculate Here</a><br><br>
            <a href="dashboard.html">View Dashboard</a>
        </div>
    </div>

    <script src="index.js"></script>


</body>

</html>
